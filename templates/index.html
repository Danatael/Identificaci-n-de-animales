<!-- index.html para la vista principal -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Identificaci√≥n de Animales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Identifica animales con la c√°mara de tu celular</h1>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <video id="video" autoplay playsinline style="width: 90vw; max-width: 400px; background: #ccc; border-radius: 16px; margin-bottom: 10px;"></video>
        <div id="mensajeCamara" style="color: red; font-weight: bold; margin-bottom: 10px; display: none;">No se pudo activar la c√°mara. Verifica los permisos o prueba otro navegador.</div>
        <button id="capturar" style="width: 60px; height: 60px; border-radius: 50%; background: #eee; border: none; margin-bottom: 10px; font-size: 32px; display: flex; align-items: center; justify-content: center;">
            <span style="font-size: 32px;">üì∑</span>
        </button>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>
    <form id="formFoto" method="POST" enctype="multipart/form-data" action="/identificar">
        <input type="hidden" name="foto" id="fotoInput">
    </form>
    <script>
    // Acceder a la c√°mara trasera y pedir permisos
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const capturarBtn = document.getElementById('capturar');
    const fotoInput = document.getElementById('fotoInput');
    const formFoto = document.getElementById('formFoto');
    function iniciarCamara() {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(err) {
                document.getElementById('mensajeCamara').style.display = 'block';
            });
    }
    document.addEventListener('DOMContentLoaded', iniciarCamara);
    capturarBtn.addEventListener('click', function(e) {
        e.preventDefault();
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        // Convertir la imagen a base64
        const dataUrl = canvas.toDataURL('image/jpeg');
        fotoInput.value = dataUrl;
        formFoto.submit();
    });
    </script>
    <div id="resultado">
        {% if resultado %}
            <p>{{ resultado }}</p>
        {% endif %}
    </div>
</body>
</html>
